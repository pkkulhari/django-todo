<html>
  <head>
    <title>To-Do Lists</title>
  </head>
  <body>
    <h1>To-Do List</h1>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="todo-item" placeholder="Enter a to-do item" id="todo-item" />
    </form>

    <table id="todo-items-table">
      {% for item in todoItems %}
      <tr>
        <td>{{ forloop.counter }}. {{ item }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
